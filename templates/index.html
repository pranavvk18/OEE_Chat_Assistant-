<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OEE Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #343541;
      color: #ececf1;
      display: flex;
      flex-direction: column;
      height: 100vh;
      align-items: center;
    }
    header {
      width: 100%;
      padding: 1rem;
      background-color: #202123;
      font-size: 1.25rem;
      font-weight: 600;
      text-align: center;
      border-bottom: 1px solid #444;
    }
    .chat-container {
      flex: 1;
      width: 100%;
      max-width: 800px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }
    .message {
      max-width: 75%;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      line-height: 1.5;
      white-space: pre-line;
    }
    .user {
      background-color: #40414f;
      align-self: flex-end;
    }
    .bot {
      background-color: #444654;
      align-self: flex-start;
    }
    .label {
      font-size: 0.9rem;
      font-weight: bold;
      color: #10a37f;
      margin-bottom: 0.2rem;
    }
    form {
      display: flex;
      width: 100%;
      max-width: 800px;
      padding: 1rem;
      border-top: 1px solid #444;
      background-color: #343541;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      background-color: #40414f;
      color: #fff;
      font-size: 1rem;
    }
    button {
      margin-left: 1rem;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 5px;
      background-color: #10a37f;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d8d6b;
    }
  </style>
</head>
<body>
  <header>OEE Chat Assistant</header>
  <div class="chat-container" id="chat"></div>
  <form id="queryForm">
    <input type="text" id="userInput" placeholder="Ask about OEE..." required />
    <button type="submit">Send</button>
  </form>

  <script>
    const form = document.getElementById("queryForm");
    const chat = document.getElementById("chat");

    function appendMessage(sender, text) {
      const message = document.createElement("div");
      message.className = `message ${sender}`;

      const label = document.createElement("div");
      label.className = "label";
      label.textContent = sender === "user" ? "Query:" : "Answer:";

      const body = document.createElement("div");
      body.textContent = text;

      message.appendChild(label);
      message.appendChild(body);
      chat.appendChild(message);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const input = document.getElementById("userInput");
      const userText = input.value.trim();
      if (!userText) return;

      appendMessage("user", userText);
      input.value = "";

      try {
        const response = await fetch("/query", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ query: userText })
        });

        const data = await response.json();
        appendMessage("bot", data.response);
      } catch (error) {
        appendMessage("bot", "‚ùó Error: Could not process your query.");
      }
    });
  </script>
</body>
</html>
